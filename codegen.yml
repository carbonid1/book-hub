overwrite: true
schema: 'http://localhost:3000/api'
documents: ['./**/graphql.ts']
generates:
  generated/graphql.tsx:
    plugins:
      - 'typescript'
      - 'typescript-operations'
      - 'typescript-react-apollo'
  ./graphql.schema.json:
    plugins:
      - 'introspection'
config:
  skipTypename: true
hooks:
  afterAllFileWrite:
    - prettier --write
